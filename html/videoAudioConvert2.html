<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link href="../css/layout.css" rel="stylesheet">
    <link href="../css/videoAudioConvert2.css" rel="stylesheet">
    <script type="text/javascript" src="../js/videoAudioConvert.js"></script>
</head>

<body>
    <!-- 头部 -->
    <div class="head">
        <div>
            <span>Video Converter Ultimate (Unregistered)</span>
            <span class="right">
                Unregistered
                <img src="../imgs/icon6.png">
                <img src="../imgs/icon7.png">
            </span>
        </div>
        <div class="head-select">
            <div class="head-select-left">
                <div><img src="../imgs/icon8.png">Back</div>
                <div><img src="../imgs/icon9.png">Add Files<img src="../imgs/icon10.png"></div>
                <div><img src="../imgs/icon8.png">Load DVD <img src="../imgs/icon10.png"></div>
            </div>
            <div class="head-select-center">
                <div onclick="showConverting(event)">Converting</div>
                <div>Converted</div>
            </div>
            <div class="head-select-right">
                Sort By <img src="../imgs/icon10.png" /><div><span>Search</span><img src="../imgs/icon47.png"></div>
            </div>
        </div>
    </div>
    <!-- 内容 -->
    <div class="content">
        <!-- 添加视频 -->
        <div id="videoList" class="videoList">
            <!-- 视频item项1背景 -->
            <div class="item">

                <div class="videoItem">
                    <!-- 视频图片 -->
                    <div class="videoItem-video">
                        <img src="../imgs/img1.png" />
                    </div>
                    <!-- 视频信息 -->
                    <div class="videoItem-operation">
                        <div class="videoName">52521288_410444059716659_8215115458324_n</div>
                        <div class="videoSource">
                            <div class="videoSource-S">

                                <div>
                                    <img src="../imgs/icon17.png" />
                                    <span>MP4</span>
                                    <img src="../imgs/icon18.png" />
                                    <span>00:00:18</span>
                                    <img src="../imgs/icon19.png" />
                                    <span>401.4KB</span>
                                    <img src="../imgs/icon20.png" />
                                    <span>640*480</span>
                                </div>
                            </div>
                            
                        </div>

                    </div>
                    <!-- 按钮 -->
                    <div class="videoItem-btn">Open to File</div>
                    <!-- 右上角关闭图标 -->
                    <img class="close" src="../imgs/icon15.png">
                </div>
            </div>
            <!-- 视频item项2背景 -->
            <div class="item">
                <div class="videoItem videoItem-bgc-2">
                    <!-- 视频图片 -->
                    <div class="videoItem-video">
                        <img src="../imgs/img2.png" />
                    </div>
                    <!-- 视频信息 -->
                    <div class="videoItem-operation">
                        <div class="videoName">52521288_410444059716659_8215115458324_n</div>
                        <div class="videoSource">
                            <div class="videoSource-S">

                                <div>
                                    <img src="../imgs/icon17.png" />
                                    <span>MP4</span>
                                    <img src="../imgs/icon18.png" />
                                    <span>00:00:18</span>
                                    <img src="../imgs/icon19.png" />
                                    <span>401.4KB</span>
                                    <img src="../imgs/icon20.png" />
                                    <span>640*480</span>
                                </div>
                            </div>
                            
                        </div>

                    </div>
                    <!-- 按钮 -->
                    <div class="videoItem-btn">Open to File</div>
                    <!-- 右上角关闭图标 -->
                    <img class="close" src="../imgs/icon15.png">
                </div>
            </div>
            


        </div>
    </div>
    <!-- 底部 -->
    <div class="foot">

        <div class="foot-right">
            <p>Total 2 Items</p>

        </div>
    </div>



</body>

</html>
