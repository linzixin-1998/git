<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link href="../css/layout.css" rel="stylesheet">
    <link href="../css/register.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="head">
        <div class="head-box">
            <div class="head-title"><img src="../imgs/logo.png" /><span id="page_title">New Version Update</span></div>
            <div>
                <button class="head-btn btn-close"></button>
            </div>
        </div>
    </div>
    <div class="reg-box about">
        <img src="../imgs/logo.svg" class="logo" />
        <p class="mid"><span id="title"></span> <span id="version"></span></p>
        <div id="text"></div>
        <div class="flex fRight version">
            <button class="btn btn-grey btn-later" id="remind">Remind me next time</button>
            <button class="btn btn-dl btn-grey btn-save" id="upgrade">Upgrade</button>
            <div class="btn btn-dl hover load">
                <div class="sk-circle loading">
                    <div class="sk-child"></div>
                    <div class="sk-child"></div>
                    <div class="sk-child"></div>
                    <div class="sk-child"></div>
                    <div class="sk-child"></div>
                    <div class="sk-child"></div>
                    <div class="sk-child"></div>
                    <div class="sk-child"></div>
                    <div class="sk-child"></div>
                    <div class="sk-child"></div>
                    <div class="sk-child"></div>
                    <div class="sk-child"></div>
                </div>
            </div>
        </div>
        <div id="update-percent"></div>
    </div>
</div>

<script src="../js/view/layout.js"></script>
<script src="../js/controller/layout.js"></script>
<script src="../js/view/version.js"></script>
</body>
</html>
