<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="../css/layout.css" rel="stylesheet">
    <link href="../css/audioModifyDialog.css" rel="stylesheet">
    <link href="../css/Components.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="setting">
        <div class="setting-head">Create Custom</div>
        <div class="setting-content">
            <p class="name">Title:</p>
            <!-- <div class="name-content">MP3- custom0</div> -->
            <input type="text" class="name-content input-padding" value="MOV- custom0">
            <table class="table1" >
                <caption><span>Audio</span></caption>
                <tr>
                    <td>
                        Encoder :
                        <!-- <div class="pullDown1">MP3</div> -->
                        <ul class="drop-box">
                            <li class="dropbtn">MP3</li>
                            <ul class="dropdown-content">
                              <li>MP4</li>
                              <li>MP4</li>
                            </ul >
                        </ul>
                    </td>
                    <td>
                        Resolution :
                        <!-- <div class="pullDown1">Stereo</div> -->
                        <ul class="drop-box">
                            <li class="dropbtn">Stereo</li>
                            <ul class="dropdown-content">
                              <li>MP4</li>
                              <li>MP4</li>
                            </ul >
                            </ul>
                    </td>
                </tr>
                <tr>
                    <td>
                        Frame Rate :
                        <!-- <div class="pullDown1">44100 Hz</div> -->
                        <ul class="drop-box">
                            <li class="dropbtn">44100 Hz</li>
                            <ul class="dropdown-content">
                              <li>MP4</li>
                              <li>MP4</li>
                            </ul >
                        </ul>
                    </td>
                    <td>
                        Bit Rate :
                        <!-- <div class="pullDown1">320 kbps</div> -->
                        <ul class="drop-box">
                            <li class="dropbtn">320 kbps</li>
                            <ul class="dropdown-content">
                              <li>MP4</li>
                              <li>MP4</li>
                            </ul >
                        </ul>
                    </td>
                </tr>

            </table>
        </div>

        <div class="setting-foot">
            <div class="button1 setting-btn">Default</div>
            <div class="button2 setting-btn">Creat</div>
            <div class="button1 setting-btn">Cancel</div>
        </div>
    </div>
</body>
</html>
