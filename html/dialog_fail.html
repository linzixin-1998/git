<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="../css/layout.css" rel="stylesheet">
    <link href="../css/dialog.css" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div class="dialog-loading">
        <div class="dialog-title">Loading Media</div>
        <div class="dialog-content">
            <div class="fail-tip">
                <img class="fail-icon" src="../imgs/icon35.png" />
                <div class="fail-text">
                    <div>Video loading failed!</div>
                    <div>Do you want to re-add the video for conversion?</div>
                </div>
            </div>
            <div class="btn-group">

                <div class="cancel-btn">Add File</div>
                <div class="cancel-btn">Cancel</div>
            </div>
        </div>
    </div>
</body>

</html>
