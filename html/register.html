<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link href="../css/layout.css" rel="stylesheet">
    <link href="../css/register.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="head">
        <div class="head-box">
            <div class="head-title">
                <span id="title"></span></div>
            <div>
                <button class="head-btn btn-close"></button>
            </div>
        </div>
    </div>

    <div class="reg-box">
        <p class="title"><img src="../imgs/reg-info.svg" /><span id="la-following"></span></p>
        <p class="tab-text reg-hr"><span id="la-more"></span></p>
        <p class="title"><img src="../imgs/reg-star.svg" /><span id="la-benefits"></span></p>
        <p class="tab-text">1. <span id="la-limit"></span></p>
        <p class="tab-text">2. <span id="la-free"></span></p>
        <p class="tab-text reg-hr">3. <span id="la-upgrades"></span></p>
        <p><span id="la-email"></span></p>
        <input type="email" name="email" class="input" id="input-email" />
        <p><span id="la-code"></span></p>
        <input type="text" name="se" class="input se" id="input-se" />
        <p class="white"><span id="la-need"></span> <button class="btn-support jump-link" id="la-support"></button></p>
        <div class="flex">
            <button id="btn-close" class="btn btn-grey"></button>
            <button class="btn col-btn btn-buy" id="la-pur"></button>
            <button class="btn col-btn btn-reg">
                <span id="la-reg"></span>
            </button>
            <div class="btn col-btn load">
                <div class="sk-circle loading">
                    <div class="sk-child"></div>
                    <div class="sk-child"></div>
                    <div class="sk-child"></div>
                    <div class="sk-child"></div>
                    <div class="sk-child"></div>
                    <div class="sk-child"></div>
                    <div class="sk-child"></div>
                    <div class="sk-child"></div>
                    <div class="sk-child"></div>
                    <div class="sk-child"></div>
                    <div class="sk-child"></div>
                    <div class="sk-child"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="../js/view/layout.js"></script>
<script src="../js/controller/layout.js"></script>
<script src="../js/view/register.js"></script>
</body>
</html>
